title: Garage
background: url("/local/verified.png") fixed
icon: mdi:garage
badges:
    - device_tracker.lolo
    - device_tracker.div
    - sensor.dark_sky_temperature
    - sensor.dark_sky_humidity
    - sensor.precipitation
    - sensor.dark_sky_overnight_low_temperature_0d
    - sensor.dark_sky_daytime_high_temperature_0d
    - sensor.home_to_work
    - sensor.lolo_to_home
    - sensor.sunset_time
cards:
  - type: entity-filter
    title: Persistent Notifications
    show_header_toggle: false
    entities:
      - persistent_notification.httplogin
      - persistent_notification.ipban
    state_filter:
      - "notifying"
    show_empty: false
  - type: entity-filter
    title: Alerts
    show_header_toggle: false
    entities:
      - alert.outside_temp_sensor_lost
      - alert.upstairs_temp_sensor_lost
      - alert.cctv_front_lost
      - alert.cctv_garage_lost
      - alert.cctv_dafang_living_room_lost
      - alert.currentcost_lost
      - alert.dehumidifier_full
      - alert.fire7_lost
      - alert.rpi_lost
      - alert.rpi_kitchen_lost
      - alert.kello_lost
      - alert.house_number_led_strip_lost
      - alert.staircase_led_strip_lost
      - alert.tv_cabinet_led_strip_lost
      - alert.ram_too_high
      - alert.ram_usage_lost
      - alert.home_disk_usage_too_high
      - alert.root_disk_usage_too_high
      - alert.cctv_dafang_kitchen_lost
      - alert.aloe_vera_humidity_too_low
      - alert.aloe_vera_battery_too_low
      - counter.iosbadgecount
    state_filter:
      - "on"
    show_empty: false
  - type: entities
    title: Garage Sensors
    show_header_toggle: false
    entities:
      - entity: binary_sensor.garage_back_door
        secondary_info: last-changed
  - type: entities
    title: Freezer
    show_header_toggle: false
    entities:
      - entity: sensor.garage_freezer_temperature
        secondary_info: last-changed
      - entity: sensor.garage_freezer_humidity
        secondary_info: last-changed
      - entity: sensor.garage_freezer_temperature_battery
        secondary_info: last-changed
  - type: entities
    title: Xiaomi Garage Socket
    show_header_toggle: false
    entities:
      - entity: switch.xiaomi_garage_socket
        secondary_info: last-changed
      - entity: sensor.xiaomi_garage_socket_watts
        secondary_info: last-changed
      - entity: input_boolean.xiaomi_switch_charging
        secondary_info: last-changed