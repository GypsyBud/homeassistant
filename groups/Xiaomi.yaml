Vacuum:
  name: Vacuum
  control: hidden
  entities:
    - vacuum.mi_robot_vacuum
    - sensor.xiaomi_status
    - sensor.xiaomi_battery_level
    - sensor.xiaomi_cleaned_area
    - sensor.xiaomi_cleaning_time
    - sensor.last_clean
    - switch.scheduled_vacuuming

basil:
  name: Basil
  control: hidden
  entities:
    - sensor.basil_temperature
    - sensor.basil_moisture
    - sensor.basil_light_intensity
    - sensor.basil_conductivity
    - sensor.basil_battery