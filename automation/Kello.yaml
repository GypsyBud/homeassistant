- alias: Mute Kello Alarms
  trigger:
    - platform: state
      entity_id: input_boolean.kello_mute_alarms
      to: 'on'
    - platform: state
      entity_id: device_tracker.lolo
      from: 'home'
    - platform: state
      entity_id: input_boolean.holidays
      to: 'on'
  action:
#  - service: shell_command.kello_mute_alarms
    - service: mqtt.publish
      data:
        topic: "Kello/MuteAlarms"
        payload_template: 'ON'
        retain: false
    - delay: '00:00:05'
    - condition: state
      entity_id: input_boolean.kello_mute_alarms
      state: "off"
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.kello_mute_alarms



- alias: Unmute Kello Alarms
  trigger:
    - platform: state
      entity_id: input_boolean.kello_mute_alarms
      to: 'off'
    - platform: state
      entity_id: device_tracker.lolo
      to: 'home'
    - platform: state
      entity_id: input_boolean.holidays
      to: 'off'
  action:
#  - service: shell_command.kello_unmute_alarms
    - service: mqtt.publish
      data:
        topic: "Kello/MuteAlarms"
        payload_template: 'OFF'
        retain: false
    - delay: '00:00:05'
    - condition: state
      entity_id: input_boolean.kello_mute_alarms
      state: "on"
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.kello_mute_alarms

