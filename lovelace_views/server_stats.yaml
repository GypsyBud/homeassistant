title: Server-stats
background: url("/local/chart-areaspline.png") fixed
icon: mdi:chart-areaspline
cards:
  - type: entity-filter
    title: Alerts
    show_header_toggle: false
    entities:
      - alert.outside_temp_sensor_lost
      - alert.upstairs_temp_sensor_lost
      - alert.cctv_front_lost
      - alert.cctv_garage_lost
      - alert.cctv_dafang_living_room_lost
      - alert.currentcost_lost
      - alert.dehumidifier_full
      - alert.rpi_lost
      - alert.rpi_kitchen_lost
      - alert.kello_lost
      - alert.house_number_led_strip_lost
      - alert.staircase_led_strip_lost
      - alert.tv_cabinet_led_strip_lost
      - alert.ram_too_high
      - alert.ram_usage_lost
      - alert.home_disk_usage_too_high
      - alert.root_disk_usage_too_high
      - alert.cctv_dafang_kitchen_lost
      - alert.aloe_vera_humidity_too_low
      - alert.aloe_vera_battery_too_low
      - counter.iosbadgecount
    state_filter:
      - "on"
    show_empty: false
  - type: custom:vertical-stack-in-card
    cards:
    - type: gauge
      unit_of_measurement: '%'
      entity: sensor.cpu_usage
      severity:
        green: 0
        yellow: 50
        red: 85
    - type: history-graph
      entities:
        - sensor.cpu_usage
      # refresh_interval: 15
  - type: custom:vertical-stack-in-card
    cards:
    - type: gauge
      unit_of_measurement: '%'
      entity: sensor.ram_usage
      severity:
        green: 0
        yellow: 60
        red: 85
    - type: history-graph
      entities:
        - sensor.ram_usage
      # refresh_interval: 15
  - type: custom:vertical-stack-in-card
    cards:
    - type: gauge
      unit_of_measurement: '%'
      title: Home Disk Usage
      entity: sensor.home_disk_usage
      severity:
        green: 0
        yellow: 60
        red: 85
    - type: history-graph
      entities:
        - sensor.home_disk_usage
      # refresh_interval: 15
  - type: custom:vertical-stack-in-card
    cards:
    - type: gauge
      unit_of_measurement: '%'
      entity: sensor.root_disk_usage
      title: Root Disk Usage
      severity:
        green: 0
        yellow: 60
        red: 85
    - type: history-graph
      entities:
        - sensor.root_disk_usage
      # refresh_interval: 15
  - type: custom:vertical-stack-in-card
    cards:
    - type: gauge
      title: ZFS Disk Usage
      unit_of_measurement: '%'
      entity: sensor.zfs_disk_usage
      severity:
        green: 0
        yellow: 60
        red: 85
    - type: history-graph
      entities:
        - sensor.zfs_disk_usage
      # refresh_interval: 15