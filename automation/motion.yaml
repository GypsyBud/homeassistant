- alias: Activate motion we leave home
  trigger:
    - platform: zone
      entity_id: device_tracker.ha_div_iphone
      zone: zone.home
      event: leave
    - platform: zone
      entity_id: device_tracker.ha_lolos_iphone
      zone: zone.home
      event: leave
  condition:
    - condition: template
      value_template: '{{ states.device_tracker.ha_lolos_iphone.state != "home"}}'
    - condition: template
      value_template: '{{ states.device_tracker.ha_div_iphone.state != "home"}}'
  action:
  - service: switch.turn_on
    entity_id: switch.dafang_living_room_status
  - service: switch.turn_on
    entity_id: switch.dafang_living_room_blue_led
  - service: switch.turn_on
    entity_id: switch.dafang_kitchen_status
  - service: switch.turn_on
    entity_id: switch.dafang_kitchen_blue_led

- alias: Deactivate motion we reach home
  trigger:
    - platform: zone
      entity_id: device_tracker.ha_div_iphone
      zone: zone.home
      event: enter
    - platform: zone
      entity_id: device_tracker.ha_lolos_iphone
      zone: zone.home
      event: enter
  action:
  - service: switch.turn_off
    entity_id: switch.dafang_living_room_status
  - service: switch.turn_on
    entity_id: switch.dafang_living_room_yellow_led
  - service: switch.turn_off
    entity_id: switch.dafang_kitchen_status
  - service: switch.turn_on
    entity_id: switch.dafang_kitchen_yellow_led