title: Kitchen
background: url("/local/bowl.png") fixed
icon: mdi:bowl
badges:
    - device_tracker.lolo
    - device_tracker.div
    - sensor.dark_sky_temperature
    - sensor.dark_sky_humidity
    - sensor.precipitation
    - sensor.dark_sky_overnight_low_temperature_0d
    - sensor.dark_sky_daytime_high_temperature_0d
    - sensor.home_to_work
    - sensor.lolo_to_home
    - sensor.sunset_time
cards:
  - type: entities
    title: Sensors
    show_header_toggle: false
    entities:
      - entity: binary_sensor.pir_kitchen
        secondary_info: last-changed
      - entity: binary_sensor.kitchen_window
        secondary_info: last-changed
  - type: custom:vertical-stack-in-card
    cards:
    - type: picture-glance
      title: Kitchen
      entities:
        - binary_sensor.pir_kitchen
        - light.kitchen_lights
        - switch.kitchen_tv
      camera_image: camera.kitchen
    - type: entities
      title: Kitchen Lights
      show_header_toggle: true
      entities:
        - entity: light.kitchen_door
          secondary_info: last-changed
        - entity: light.kitchen_window
          secondary_info: last-changed
  - type: entities
    title: Kitchen TV
    show_header_toggle: false
    entities:
      - entity: switch.kitchen_tv
        secondary_info: last-changed
      - input_select.mm_cam_feed
  - type: entities
    title: Edimax
    show_header_toggle: false
    entities:
      - sensor.edimax1_watts
      - switch.edimax1
      - input_boolean.edimax_charging
  - type: entities
    title: Freezer
    show_header_toggle: false
    entities:
      - entity: sensor.kitchen_freezer_temperature
        secondary_info: last-changed
      - entity: sensor.kitchen_freezer_humidity
        secondary_info: last-changed
      - entity: sensor.kitchen_freezer_temperature_battery
        secondary_info: last-changed
