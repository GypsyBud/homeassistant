- alias: Keep Google Home Alive
  trigger:
    platform: time
    minutes: '/4'
    seconds: 00
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: media_player.living_room_google_mini
        state: 'off'
      - condition: state
        entity_id: media_player.living_room_google_mini
        state: 'idle'
  action:
    service: media_player.play_media
    entity_id: media_player.living_room_google_mini
    data:
      media_content_id: http://192.168.0.24/audio1sec.mp3
      media_content_type: music