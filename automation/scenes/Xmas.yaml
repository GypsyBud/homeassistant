- alias: Xmas
  trigger:
    - platform: state
      entity_id: input_boolean.xmas
      to: 'on'
  action:
    - service: scene.turn_on
      entity_id: scene.xmas
    - service: group.set_visibility
      entity_id: group.xmas
      data:
        visible: True
    - condition: state
      entity_id: input_boolean.silent
      state: "off"
    - service: tts.google_say
      entity_id: media_player.living_room_google_mini
      data:
        message: 'Scene, christmas, activated'

- alias: Xmas Off
  trigger:
    - platform: state
      entity_id: input_boolean.xmas
      to: 'off'
  action:
    - service: group.set_visibility
      entity_id: group.xmas
      data:
        visible: False
    - condition: state
      entity_id: input_boolean.silent
      state: "off"
    - service: tts.google_say
      entity_id: media_player.living_room_google_mini
      data:
        message: 'Scene, christmas, de-activated'
