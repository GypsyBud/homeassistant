- alias: Set Kello Volume
  trigger:
    - platform: state
      entity_id: input_number.volume_kello
  action:
#  - service: shell_command.kello_volume
  - service: mqtt.publish
    data:
      topic: "Kello/Volume"
      payload_template: '{{ states.input_number.volume_kello.state | int(value,16) }}'
      retain: false



