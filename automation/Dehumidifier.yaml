- alias: Mark Dehumidifier Tank as not full
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.Dehumidifier_Power
  condition:
    - condition: state
      entity_id: input_boolean.dehumidifier_tank_full
      state: 'on'
  action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.dehumidifier_tank_full



- alias: Mark LWRF Socket as On if CurrentCost On
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.Dehumidifier_Power
  condition:
    - condition: state
      entity_id: switch.Dehumidifier
      state: 'off'
    - condition: template
      value_template: '{{(as_timestamp(now()) - as_timestamp(states.switch.Dehumidifier.last_updated | default(0)) | int > 60 )}}'
    - condition: template
      value_template: '{{states("sensor.Dehumidifier_Power") | int > 10 }}'
  action:
  - service: switch.turn_on
    data:
      entity_id: switch.Dehumidifier



- alias: Dehumidifier Tank is full
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.Dehumidifier_Power
  condition:
    - condition: template
      value_template: '{{states("sensor.Dehumidifier_Power") | default(0) | int <= 0 }}'
    - condition: template
      value_template: '{{(as_timestamp(now()) - as_timestamp(states.sensor.Dehumidifier_Power.last_updated | default(0)) | int > 60 )}}'
    - condition: state
      entity_id: input_boolean.dehumidifier_tank_full
      state: 'off'
    - condition: state
      entity_id: switch.dehumidifier
      state: 'on'
  action:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.dehumidifier_tank_full
    - service: notify.gmaillolo
      data_template:
        title: "HA - Dehumidifier Full"
        message: |
          Dehumidifier Tank is full.
    - condition: state
      entity_id: input_boolean.silent
      state: "off"
    - service: tts.google_say
      entity_id: media_player.google_home_minis
      data:
        message: 'Please note: The dehumidifier tank is full'


- alias: Start Dehumidifier
  initial_state: true
  trigger:
    - platform: time_pattern
      hours: 8
      minutes: 0
      seconds: 0
    - platform: template
      value_template: '{{ states("sensor.upstairs_humidity") | int > 70}}'
    - platform: template
      value_template: '{{ states("sensor.humidity_158d0001f5218a") | int > 70}}'
  condition:
    - condition: time
      after: '08:00'
      before: '16:00'
    - condition: state
      entity_id: input_boolean.normal
      state: 'on'
    - condition: template
      value_template: '{{ states("sensor.season") != "Summer" }}'
    - condition: state
      entity_id: switch.dehumidifier
      state: 'off'
    - condition: template
      value_template: '{{ states("sensor.upstairs_humidity") | default(0) | int >= 70 }}'
    - condition: template
      value_template: '{{ states("sensor.sensor.humidity_158d0001f5218a") | default(0) | int >= 70 }}'
  action:
  - service: switch.turn_on
    data:
      entity_id: switch.dehumidifier


- alias: Stop Dehumidifier
  initial_state: true
  trigger:
    - platform: time_pattern
      hours: 16
      minutes: 0
      seconds: 0
    - platform: template
      value_template: '{{ states("sensor.upstairs_humidity") | int < 60}}'
    - platform: template
      value_template: '{{ states("sensor.humidity_158d0001f5218a") | int < 60}}'
  condition:
    - condition: state
      entity_id: switch.dehumidifier
      state: 'on'
  action:
  - service: switch.turn_off
    data:
      entity_id: switch.dehumidifier